jobs:
  deploy:
    name: Deploy GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build site 
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3  
      with:
        deploy_key: ${{ secrets.-----BEGIN OPENSSH PRIVATE KEY----------END OPENSSH PRIVATE KEY-----}}
        publish_dir: ./dist